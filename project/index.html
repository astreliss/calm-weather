<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calm Weather</title>
</head>
<body>
<!--   Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                    <a href="index.html" class="header__logo">
                        <img src="../images/logo.png" class="logo" alt="">
                        <div class="logo__description">
                            <h1 class="site__title">Calm Weather</h1>
                        </div>
                    </a>
                <nav class="navigation">
                    <a href="index.html" class="nav__link">Home</a>
                    <a href="#" class="nav__link">News</a>
                    <a href="#" class="nav__link">Live Cameras</a>
                    <a href="#" class="nav__link">Photo</a>
                    <a href="#" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>   
    </header>
    
<!--   Main  -->    
    
    <div class="divider">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" class="city" placeholder="Find your location..." required>
						<input type="submit" class="submit-button" value="Find">
					</form>

				</div>
			</div>
			
<!--   Forecast  -->  

	<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">New York</div>
								<div class="degree">
									<div class="num">23<sup>o</sup>C</div>
									<div class="icon-container">
                                        <div class="forecast-icon">
                                            <img class="main-icon" src="../images/icons/icon-1.svg" alt="" width=90>
                                        </div>	
									</div>
								</div>
								<img src="../images/icon-umberella.png" alt=""><span class="humidity">20%</span>
								<img src="../images/icon-wind.png" alt=""><span class="wind">18km/h</span>
								<img src="../images/icon-compass.png" alt=""><span class="wind-deg">East</span>
							</div>
						</div>
                    </div>	
        </div>
    </div>	
    <script src="script.js"></script>		
</body>
</html>
